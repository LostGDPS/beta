<script>
var newsHeight= 18;
var news = document.getElementById("news");
/*
	Title: *Title/*
	Split: --
	Normal Text: Normal Text
(For title, dont forget the /* at the end)
*/
var newsString = `
*NEW WEBSITE/*
The website has now been updated to look modern!
----
*2.2 UPDATE/*
The GDPS has been updated to 2.2!
`

var newsFormatted = newsString.replaceAll("/*", "</h3>");
newsFormatted = newsFormatted.replaceAll("*", "<h3>");
newsFormatted = newsFormatted.replaceAll("----", `<div class="split"\>`);
news.innerHTML = newsFormatted;
news.style.height = newsHeight+"vw";
</script>
